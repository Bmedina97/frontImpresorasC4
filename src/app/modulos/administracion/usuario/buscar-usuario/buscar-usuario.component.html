<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h4>{{ titulo }}</h4>
            <div class="table_wrapper">
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo electrónico</th>
                            <th>Número de celular</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of listadoUsuarios">
                            <td scope="row">{{ usuario.id }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.apellidos }}</td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.telefono }}</td>
                            <td>
                                <a routerLink="/administracion/editar-usuario/{{ usuario.id }}" class="btn btn-success">Editar</a>
                                <a (click)="eliminar(usuario.id)" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <br><br><br>

        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">

        <div class="col-2"></div>

        <div class="col-8">

            <a routerLink="/administracion/crear-usuario/" class="btn btn-primary">Crear Usuario</a>

            <br>
            <br>

        </div>
        <div class="col-2"></div>
    </div>

</div>
